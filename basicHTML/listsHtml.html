<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
<h2>shopping items</h2>
<ul>
<!--    this is a unordered list-->
    <li>maggii</li>
    <li>masala maggi</li>
    <li>kettle</li>
    <li>water bottle</li>
</ul>
<h2>Steps to make maggi</h2>
<ol>
<!--    this is an ordered list-->
    <li>open packet</li>
    <li>pour it in kettle with water</li>
    <li>boil it !</li>
    <li>eat it!</li>
</ol>
</body>
</html>
